<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/static/assets/css/tailwind.css" rel="stylesheet" />
    <link rel="icon" type="image/jpeg" href="/static/assets/img/ubs-logo.jpg" />
    <title>STAGE-APP | Inscription</title>
</head>

<body class="h-screen">
    <div class="fixed h-full w-full bg-cover" style="background-image: url('/static/assets/img/bg.jpg'); z-index: -99;">
    </div>

    <!-- navbar goes here -->
    <nav
        class="sticky top-0 px-12 z-10 backdrop-blur-md border-b border-gray-200 border-opacity-50 bg-black bg-opacity-20 backdrop-saturate-125">
        <div class="max-w-6xl mx-auto">
            <div class="flex justify-between">

                <div class="flex space-x-4">
                    <!-- logo -->
                    <div>
                        <a href="/" class="flex items-center py-4">
                            <img src="/static/assets/img/ensibs-logo.png" class="h-10 mr-2">
                        </a>
                    </div>

                    <!-- primary nav -->
                    <div class="hidden md:flex items-center space-x-1">
                        <a href="/" class="py-4 px-3 text-lg text-gray-300  font-medium hover:text-white">ACCUEIL</a>
                        <a href="/cvtheque"
                            class="py-4 px-3 text-lg text-gray-300  font-medium hover:text-white">CVTHÈQUE</a>
                        <a href="/offres"
                            class="py-4 px-3 text-lg text-gray-300  font-medium hover:text-white">OFFRES</a>
                        <a href="/contact"
                            class="py-4 px-3 text-lg text-gray-300  font-medium hover:text-white">CONTACT</a>
                    </div>
                </div>

                <!-- connection button -->
                <div class="hidden md:flex items-center space-x-1">
                    <a href="/utilisateur/connexion"
                        class="py-2 px-3 bg-white bg-opacity-10 hover:bg-opacity-30 text-white rounded-full transition duration-150">Connexion</a>
                </div>

                <!-- mobile button -->
                <div class="md:hidden flex items-center">
                    <button class="mobile-menu-button">
                        <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                            stroke="white">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                </div>

            </div>
        </div>

        <!-- mobile menu -->
        <div class="mobile-menu hidden md:hidden">
            <a href="/" class="block py-2 px-4 text-sm text-gray-300">ACCUEIL</a>
            <a href="/cvtheque" class="block py-2 px-4 text-sm text-gray-300">CVTHÈQUE</a>
            <a href="/offres" class="block py-2 px-4 text-sm text-gray-300">OFFRES</a>
            <a href="/contact" class="block py-2 px-4 text-sm text-gray-300">CONTACT</a>
        </div>
    </nav>


    <div class="mt-12 flex justify-center items-center">
        <form id="form"
            class="flex flex-col py-8 px-8 text-left text-white rounded shadow-2xl backdrop-blur-lg backdrop-saturate-125 bg-black bg-opacity-20 border border-white border-opacity-50">
            <h3 class="flex flex-col mx-28 text-white text-4xl font-medium text-center">
                Inscription
                <span class="pt-2 text-gray-200 text-lg font-light">Votre compte sera vérifié manuellement.</span>
            </h3>

            <label for="prenom" class="mt-6 text-lg">Prénom</label>
            <input type="text"
                class="mt-2 p-3 bg-black bg-opacity-10 rounded focus-within:bg-opacity-40 focus-within:outline-none"
                placeholder="Alan" id="prenom" required />

            <label for="nom" class="mt-6 text-lg">Nom</label>
            <input type="text"
                class="mt-2 p-3 bg-black bg-opacity-10 rounded focus-within:bg-opacity-40 focus-within:outline-none"
                placeholder="Perron" id="nom" required />

            <label for="email" class="mt-6 text-lg">E-mail</label>
            <input type="email"
                class="mt-2 p-3 bg-black bg-opacity-10 rounded focus-within:bg-opacity-40 focus-within:outline-none"
                placeholder="mail@domain.net" id="email" required />

            <label for="password" class="mt-6 text-lg">Mot de passe</label>
            <input type="password"
                class="mt-2 p-3 bg-black bg-opacity-10 rounded focus-within:bg-opacity-40 focus-within:outline-none"
                placeholder="Minimum 8 caractères" id="password" required min=8 />

            <label for="passwordConfirm" class="mt-6 text-lg">Confirmation mot de passe</label>
            <input type="password"
                class="mt-2 p-3 bg-black bg-opacity-10 rounded focus-within:bg-opacity-40 focus-within:outline-none"
                placeholder="Minimum 8 caractères" id="passwordConfirm" required min=8 />

            <span id="messageErreur" class="pt-4 w-104 self-center text-red-300 font-bold text-base text-center"></span>

            <button
                class="p-3 mx-10 my-8 text-lg font-semibold bg-white text-gray-800 rounded shadow-2xl bg-opacity-75 hover:bg-opacity-100">S'incrire</button>

        </form>
    </div>

    <script src="/static/assets/js/inscription.js"></script>
</body>

</html>
