<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="assets/css/tailwind.css" rel="stylesheet" />
    <link rel="icon" type="image/jpeg" href="assets/img/ubs-logo.jpg" />
    <title>STAGE-APP</title>
</head>

<body>
    <div class="fixed h-full w-full bg-cover" style="background-image: url('assets/img/bg.jpg'); z-index: -99;"> </div>

    <!-- navbar goes here -->
    <nav class="sticky top-0 z-10 backdrop-blur-md border-b border-gray-200 border-opacity-50 bg-black bg-opacity-20 backdrop-saturate-125">
        <div class="max-w-6xl mx-auto">
            <div class="flex justify-between">

                <div class="flex space-x-4">
                    <!-- logo -->
                    <div>
                        <a href="/" class="flex items-center py-4">
                            <img src="assets/img/ensibs-logo.png" class="h-10 mr-2">
                        </a>
                    </div>

                    <!-- primary nav -->
                    <div class="hidden md:flex items-center space-x-1">
                        <a href="/" class="py-4 px-3 text-lg text-gray-300  font-medium hover:text-white">ACCUEIL</a>
                        <a href="/cvtheque" class="py-4 px-3 text-lg text-gray-300  font-medium hover:text-white">CVTHÈQUE</a>
                        <a href="/offres" class="py-4 px-3 text-lg text-green-ensibs-light  font-medium hover:text-white">OFFRES</a>
                        <a href="/contact" class="py-4 px-3 text-lg text-gray-300  font-medium hover:text-white">CONTACT</a>
                    </div>
                </div>

                <!-- connection button -->
                <div class="hidden md:flex items-center space-x-1">
                    <a href="/connexion" class="py-2 px-3 bg-white bg-opacity-10 hover:bg-opacity-30 text-white rounded-full transition duration-150">Connexion</a>
                </div>

                <!-- mobile button -->
                <div class="md:hidden flex items-center">
                    <button class="mobile-menu-button">
                        <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                            stroke="white">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                </div>

            </div>
        </div>

        <!-- mobile menu -->
        <div class="mobile-menu hidden md:hidden">
            <a href="/" class="block py-2 px-4 text-sm text-gray-300">ACCUEIL</a>
            <a href="/cvtheque" class="block py-2 px-4 text-sm text-gray-300">CVTHÈQUE</a>
            <a href="/offres" class="block py-2 px-4 text-sm text-green-ensibs-light">OFFRES</a>
            <a href="/contact" class="block py-2 px-4 text-sm text-gray-300">CONTACT</a>
        </div>
    </nav>


    <div class="my-32 flex justify-center items-center">
        <!-- content goes here -->
        <div class="py-10 px-10 text-center rounded shadow-2xl backdrop-blur-lg backdrop-saturate-125 bg-black bg-opacity-20  border border-white border-opacity-50">
            <p class="text-4xl text-white">Page OFFRES</p>
        </div>
    </div>

    <script src="assets/js/index.js"></script>
</body>

</html>
